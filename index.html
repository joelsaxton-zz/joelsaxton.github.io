<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/planets.css" media="screen">
    <script src="javascripts/planets.js"></script>
    <title>Joel Saxton</title>
  </head>

  <body>

    <header>
      <div class="container">
        <h1>Joelsaxton.github.io</h1>
        <section id="downloads">
          <a href="https://github.com/joelsaxton" class="btn btn-github"><span class="icon"></span>View on GitHub</a>

      </div>

<div id="solar-system"></div>
    <div id="display">
        <select id="choose-system">
        <option class="system-option" name="Sol" value="Sol" selected="selected">SOL</option>
        <option class="system-option" name="HD-10180" value="HD-10180" selected="selected">HD-10180</option>
        <option class="system-option" name="Gliese-581" value="Gliese-581" selected="selected">Gliese-581</option>
        </select>
    </div>
    <div id="info">(press 'f' to go faster, 's' to go slower)</div>
  </body>
